<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Drink Water</title>
</head>

<body>
    <div class="heading">
        <h1>Drink Water</h1>
        <p>Goal: 2 Liters</p>
    </div>

    <button class="cup cup-large">
        <div class="drunk round-border">
            <h3 id="amountRemaining">2L</h3>
            <p>Remaining</p>
        </div>
    </button>

    <div class="glasses">
        <p>Select how many glasses of water that you have drunk</p>
        <div class="cups">
            <button class="cup cup-standard" data-volume="250">250 ml</button>
            <button class="cup cup-standard" data-volume="500">250 ml</button>
            <button class="cup cup-standard" data-volume="750">250 ml</button>
            <button class="cup cup-standard" data-volume="1000">250 ml</button>
            <div class="break"></div>
            <button class="cup cup-standard" data-volume="1250">250 ml</button>
            <button class="cup cup-standard" data-volume="1500">250 ml</button>
            <button class="cup cup-standard" data-volume="1750">250 ml</button>
            <button class="cup cup-standard" data-volume="2000">250 ml</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
